<div class="container">
<div class="text-center text-info">Aqui puedes actualizar tu vehiculo...</div>

<section>	
	<form ng-submit="vm.updateVehiculo()">
		<div class="form-group">
			<label for="">Marca</label>
			<input class="form-control" type="text" ng-model="vm.vehiculo.marca">
		</div>
		<div class="form-group">
			<label for="">Modelo</label>
			<input class="form-control" type="text" ng-model="vm.vehiculo.modelo">
		</div>
		<div class="form-group">
			<label for="">Valor</label>
			<input class="form-control" type="text" ng-model="vm.vehiculo.valor">
		</div>
		<button class="btn btn-primary" type="submit">Actualizar</button>
	</form>
</section>
</div>
