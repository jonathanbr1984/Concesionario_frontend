<div class="container">
<div class="text-center text-info">Aqui puedes registrar el vehiculo...</div>

<section>
	<form ng-submit="vm.createVehiculo()">
		<div class="form-group">
			<label for="">Marca</label>
			<input type="text" class="form-control" placeholder="Ingresa la marca" ng-model="vm.vehiculo.marca">
		</div>
		<div class="form-group">
			<label for="">Modelo</label>
			<input type="text" class="form-control" placeholder="Ingresa el modelo" ng-model="vm.vehiculo.modelo">
		</div>
		<div class="form-group">
			<label for="">Precio</label>
			<input type="text" class="form-control" placeholder="Ingresa el precio" ng-model="vm.vehiculo.valor">
		</div>
		<button class="btn btn-primary" type="submit">Registrar</button>

	</form>
</section>
</div>
